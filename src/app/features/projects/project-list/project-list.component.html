<div class="project-list-container">
  <div class="header">
    <div>
      <h1>Projects</h1>
      <p class="subtitle">Manage your projects</p>
    </div>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      New Project
    </button>
  </div>

  <mat-card>
    <table mat-table [dataSource]="projects" class="projects-table">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Project Name</th>
        <td mat-cell *matCellDef="let project">
          <strong>{{ project.name }}</strong>
        </td>
      </ng-container>

      <!-- Market Column -->
      <ng-container matColumnDef="market">
        <th mat-header-cell *matHeaderCellDef>Market</th>
        <td mat-cell *matCellDef="let project">
          {{ getMarketName(project.marketId) }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let project">
          <mat-chip [color]="getStatusColor(project.status)">
            {{ project.status.replace('_', ' ') }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef>Progress</th>
        <td mat-cell *matCellDef="let project">
          <div class="progress-container">
            <mat-progress-bar 
              mode="determinate" 
              [value]="project.progress"
              [color]="project.progress === 100 ? 'accent' : 'primary'">
            </mat-progress-bar>
            <span class="progress-text">{{ project.progress }}%</span>
          </div>
        </td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let project">
          {{ project.startDate | date:'MMM d, y' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let project">
          <button mat-icon-button [routerLink]="['/projects', project.id]" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="openEditDialog(project)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProject(project.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>
  </mat-card>
</div>
